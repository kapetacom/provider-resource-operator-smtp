kind: core/resource-type-operator
metadata:
  name: kapeta/resource-type-smtp-client
  title: E-Mail (SMTP)
  description: Send e-mails from your blocks
  visibility: public
spec:
  icon:
    type: url
    value: https://storage.googleapis.com/kapeta-public-cdn/icons/mail.svg
  ports:
    - type: smtp
  local:
    image: maildev/maildev:2.1.0
    health:
      cmd: wget --no-verbose --tries=1 --spider http://localhost:8000/healthz || exit 1
      interval: 5000
    cmd:
      - --web
      - "8000"
      - --smtp
      - "2525"
    ports:
      smtp:
        port: 2525
        type: tcp
      http:
        port: 8000
        type: tcp

